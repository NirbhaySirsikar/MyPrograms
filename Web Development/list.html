<!DOCTYPE html>
<html>

<head>
    <title>
        Lists
    </title>
</head>

<body>
    An Unordered list:
    <ul>
        <li>
            First
        </li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    An Ordered list:
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>

</html>
