<!DOCTYPE html>
<html>

<head>
    <title>
        table
    </title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th,
        tr {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>

        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4280 m</td>
                <td>10911 m</td>

            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>83803 m</td>
                <td> 8348483 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
