<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        td{
            text-align: center;
            color: red;
            padding: 10px;
            font-weight: bold;
        }
        input{
            text-align: left;
        }
        table{
            border-spacing: 10px;
            border: 4px solid grey;
            width: 100vh;
        }
    </style>
    <title>table-form</title>
</head>
<body style="background-color:springgreen ">
    <h1 style="font-style: italic; text-align: center; color: red;">Demo form</h1>
    <form>
        <table border="1px" align="center" >
            <tr>
                <td colspan="2">FirstName:</td>
                <td colspan="2"><input type="text" placeholder="firstName"></td>
            </tr>
            <tr>
                <td colspan="2">LastName:</td>
                <td colspan="2"><input type="text" placeholder="lastName"></td>
            </tr>
            <tr>
                <td colspan="2">Email:</td>
                <td colspan="2"><input type="text" placeholder="Emailid"></td>
            </tr>
            <tr>
                <td colspan="2">Password:</td>
                <td colspan="2"><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Language Known:</td>
                <td><input type="checkbox">:Hindi</td>
                <td><input type="checkbox">:English</td>
                <td><input type="checkbox">:Urdu</td>
            </tr>
            <tr>
                <td>Select Your Gender:</td>
                <td><input type="radio">:Male</td>
                <td><input type="radio">:Female</td>
                <td><input type="radio">:Other</td>
            </tr>
            <tr>
                <td colspan="2">Select Your State:</td>
                <td colspan="2"><select name="State" id="State">
                    <option value="Select">Select</option>
                    <option value="Select">Gujurat</option>
                    <option value="Select">Maharashtra</option>
                    <option value="Select">Tamil Nadu</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2">
                    Which Social Site you mostly use:
                </td>
                <td colspan="2">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
